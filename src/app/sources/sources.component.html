<div class="max-w-4xl mx-auto px-4 py-8">
  <!-- Header -->
  <header class="text-center mb-8">
    <div class="flex items-center justify-between">
      <div class="flex-1"></div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">
        Sources et Références
      </h1>
      <div class="flex-1 flex justify-end">
        <a href="/" class="inline-flex items-center justify-center p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200 group" title="Retour à l'accueil">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 group-hover:text-gray-900 transition-colors duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
        </a>
      </div>
    </div>
  </header>

  <!-- Sources List -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    @for (source of sources; track source.id) {
      <div class="flex items-center justify-between p-4 border-b border-gray-100 last:border-b-0 hover:bg-gray-50 transition-colors duration-150">
        <!-- Title and Date -->
        <div class="flex-1">
          <h3 class="font-medium text-gray-900 mb-1">
            {{ source.title }}
          </h3>
          <time class="text-sm text-gray-500">
            {{ source.publishDate | date:'dd/MM/yyyy' }}
          </time>
        </div>
        
        <!-- Link -->
        <div class="ml-4">
          <a 
            [href]="source.url" 
            target="_blank" 
            rel="noopener noreferrer"
            class="inline-flex items-center gap-1 px-3 py-1 text-sm font-medium text-blue-600 hover:text-blue-700 hover:underline transition-colors duration-150">
            Consulter
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
            </svg>
          </a>
        </div>
      </div>
    }
  </div>

  <!-- Footer -->
  <footer class="text-center mt-6">
    <p class="text-sm text-gray-500">
      {{ sources.length }} sources au total
    </p>
  </footer>
</div>
