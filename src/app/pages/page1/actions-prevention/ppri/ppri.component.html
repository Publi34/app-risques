<div class="w-full flex flex-col items-center">
  <div class="relative w-full flex justify-center">
    <img
      src="assets/images/jpg/PPRi.png"
      alt="Affiche PPRi"
      class="w-full max-w-[350px] h-auto rounded"
      usemap="#papi-map"
      />
      <!-- Zones cliquables transparentes en overlay (pour plus de précision et de style) -->
      <button
        class="absolute top-[29%] left-[22%] w-[12%] h-[12%] rounded transition"
        (click)="showText(1)"
        aria-label="Zone 1"
      ></button>
      <button
        class="absolute top-[59%] left-[43%] w-[12%] h-[12%] rounded transition"
        (click)="showText(2)"
        aria-label="Zone 2"
      ></button>
      <button
        class="absolute top-[50%] left-[70%] w-[9%] h-[12%] rounded transition"
        (click)="showText(3)"
        aria-label="Zone 3"
      ></button>
      <button
        class="absolute top-[88%] left-[64%] w-[9%] h-[12%] rounded transition"
        (click)="showText(4)"
        aria-label="Zone 4"
      ></button>
    </div>

    <div class="mt-4 w-full max-w-[400px] text-center text-sm leading-tight">
      @if (activeZone === 1) {
        <div class="p-2 bg-blue-100 text-blue-900 shadow mb-2 flex items-center justify-center gap-2">
          <span class="inline-flex items-center justify-center w-7 h-7 rounded-full bg-red-500 text-white font-bold text-base">1</span>
          <span>Aménagement d'une zone refuge.</span>
        </div>
      }
      @if (activeZone === 2) {
        <div class="p-2 bg-blue-100 text-blue-900 shadow mb-2 flex items-center justify-center gap-2">
          <span class="inline-flex items-center justify-center w-7 h-7 rounded-full bg-red-500 text-white font-bold text-base">2</span>
          <span>Pose de batardeaux.</span>
        </div>
      }
      @if (activeZone === 3) {
        <div class="p-2 bg-blue-100 text-blue-900 shadow mb-2 flex items-center justify-center gap-2">
          <span class="inline-flex items-center justify-center w-7 h-7 rounded-full bg-red-500 text-white font-bold text-base">3</span>
          <span>Arrimage d'objets flottants.</span>
        </div>
      }
      @if (activeZone === 4) {
        <div class="p-2 bg-blue-100 text-blue-900 shadow mb-2 flex items-center justify-center gap-2">
          <span class="inline-flex items-center justify-center w-7 h-7 rounded-full bg-red-500 text-white font-bold text-base">4</span>
          <span>Matérialisation des piscines enterrées.</span>
        </div>
      }
    </div>
  </div>
